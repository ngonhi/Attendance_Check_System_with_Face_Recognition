{% extends "base.html" %}

{% block body %}

{% from "includes/formhelpers.html" import render_field %}
<div class="topnav">
  {% if session.logged_in %}
  <a href="/logout/">Logout</a>
      <a href='/home'>Back</a>
{% else %}
  <a href="/login/">Login</a>
  <a href="/register/">Sign up</a>
{% endif %}
</div>
<div class="container">
    <div class="jumbotron">
      <h1>Remove Employee</h1>
      <form class="form-signin">
        <label for="inputName" class="sr-only">Name</label>
        <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputEmpID" class="sr-only">Employee ID</label>
        <input type="empID" name="inputEmpID" id="inputEmpID" class="form-control" placeholder="Employee ID" required autofocus>
      <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Remove</button>
    </form>
    </div>
  </div>

{% endblock body %}
